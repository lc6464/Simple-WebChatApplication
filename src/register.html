<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="LC" />
	<meta name="author" content="execute233" />
	<meta name="renderer" content="webkit" />
	<link rel="icon" href="favicon.svg" />
	<link rel="stylesheet" href="css/common.css" />
	<title>注册 | Web 实时聊天</title>
</head>
<body>
	<nav>
		<div id="navLogo"><a id="navLogoLink" target="_self" href="./"><img id="navLogoImage" src="favicon.svg" alt="Logo" /><span id="navLogoText">Web 实时聊天</span></a></div>
		<div id="navLinks"><a href="chat.html" target="_self">聊天</a><a href="contact" target="_self">联系站长</a><a href="https://github.com/lc6464/Simple-WebChatApplication">开源地址</a></div>
	</nav>
	<main>
		<h1>注册</h1>
		<form>
			<label for="account">用户名：</label>
			<input name="account" id="account" placeholder="请输入用户名" type="text" />
			<label for="password">密码：</label>
			<input name="password" id="password" placeholder="请输入密码" type="password" />
			<label for="repetitive-password">重复密码：</label>
			<input name="repetitive-password" id="repetitive-password" placeholder="重复密码" type="password" />
			<button id="register" type="button">注册</button>
			<div id="more-operation">
				<a href="login.html">登录已有账户</a>
			</div>
		</form>
	</main>
</body>
</html>
