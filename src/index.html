<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>ASP.NET Core SignalR with TypeScript and Webpack</title>
	</head>
	<body>
		<div id="divMessages" class="messages"></div>
		<div class="input-zone">
			<label id="lblUsername">Username: <input id="tbUsername" class="input-zone-input" type="text" /></label>
			<label id="lblMessage">Message: <input id="tbMessage" class="input-zone-input" type="text" /></label>
			<button id="btnSend">Send</button>
		</div>
		<div>
			<label>群组名：<input id="groupName" type="text" /><span id="jointGroupName"></span></label>
			<label id="groupPasswordLabel">密码：<input id="groupPassword" type="password" /></label>
			<button id="joinGroup">加入</button><button id="createGroup">创建</button><button id="leaveGroup">离开</button>
		</div>
	</body>
</html>
